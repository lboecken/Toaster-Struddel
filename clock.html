<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/navbar.css">
    <script src="clock.js"></script>
    <title>Clock</title>
</head>
<body>
    <div class="navigation_bar">
    </div>
    <div class="clock">
        <p>
            <span id="Day"><script>setInterval(GetDay, 1000)</script></span>,
            <span id="Month"><script>setInterval(GetMonth, 1000)</script></span>
            <span id="Date"><script>setInterval(GetCalendarDate, 1000)</script></span>,
            <span id="Year"><script>setInterval(GetYear, 1000)</script></span>
        </p>
        <p>
            <span id="Hour"><script>setInterval(GetHours, 1000)</script></span> :
            <span id="Minute"><script>setInterval(GetMinutes, 1000)</script></span> : 
            <span id="Second"><script>setInterval(GetSeconds, 1000)</script></span>
            <span id="AM_PM"><script>setInterval(GetAM_PM, 1000)</script></span>
        </p>
    </div>
</body>
</html>
<script src="navbar.js"></script>
